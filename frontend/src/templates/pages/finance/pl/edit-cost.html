<div class="container px-4 py-4">
    <div class="pricing-header py-3 pb-md-4 mx-auto menu-font-color">
        <h1>Редактирование расхода</h1>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-6 ">
                <select class="form-select">
                    <option value="1" selected>Расход</option>
                </select>

            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <select class="form-select" id="categ-select">
                    <option value="1" selected>Еда</option>
                    <option value="2">Жильё</option>
                    <option value="3">Здоровье</option>
                    <option value="4">Кафе</option>
                    <option value="5">Авто</option>
                    <option value="6">Одежда</option>
                    <option value="7">Развлечения</option>
                    <option value="8">Счета</option>
                    <option value="9">Спорт</option>
                </select>
                <span id="categ-select-error"
                      class="error invalid-feedback ">Выберите категорию расхода</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-6">
                <input type="number" class="form-control" id="amountInput" value="500">
                <span id="amountInput-error" class="error invalid-feedback">Заполните сумму</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-6">
                <input type="date" class="form-control" id="dateInput" value="2022-09-12" >
                <span id="dateInput-error" class="error invalid-feedback">Заполните дату</span>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-6 ">
                <textarea class="form-control" id="descriptionInput" placeholder="Комментарий"></textarea>
                <span id="descriptionInput-error" class="error invalid-feedback">Заполните комментарий</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="d-flex ">
                <button class="btn btn-block btn-success" id="update">Сохранить</button>
                <a href="/finance-pl" class="btn btn-block btn-danger mx-2">
                    Отмена
                </a>
            </div>
        </div>
    </div>
</div>
